    <script>
        var header = $("header #head");
        $(window).scroll(function(){
            var sct = $(this).scrollTop()
            var topY = -1 * sct;

            if(sct > 0 && sct < 100){
                header.stop().animate({"top":topY}, 700);
            } else if (sct == 0){
                header.css({"top":"0"});
            }
        });
    </script>
