    <div id="gotoTop">
        <a href="#">
            <img src="img/gotoTop.png" alt="gotoTop">
        </a>

    <script>
         $(window).scroll(function(){
            var sct = $(this).scrollTop();
            if(sct > 300){
                $("#gotoTop").fadeIn(500);
            } else {
                $("#gotoTop").fadeOut(500);
            }
        });
        $("#gotoTop").click(function(){
            var sct = $(window).scrollTop();
            if(sct > 300 && sct <= 2400){
                $("html, body").animate({scrollTop:0}, sct * 0.5);
            } else if(sct > 2400 && sct <= 7000){
                $("html, body").animate({scrollTop:0}, sct * 0.4);
            } else if(sct > 7000 && sct < 10000){
                $("html, body").animate({scrollTop:0}, sct * 0.2);
            }
        });
    </script>
