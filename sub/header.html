<!DOCTYPE html>
<html lang="ko">
<body>

    <div id="head">
        <h1><a href="https://user809-git.github.io/portfolio1/index.html"><img src="img/samsungDesign_logo.png" alt="samsungDesignlogo" class="logo"></a></h1>
        <div id="nav">
            <div id="menuBtn">
                <img src="img/i_menu.png" alt="menuBtn" class="menuBtn">
            </div>
            <div id="toggle_search">
                <img src="img/i_search.png" alt="goSearch" class="goSearch">
                <img src="img/i_close.png" alt="searchX" class="searchX blind">
                <fieldset id="searchBox">
                    <form action="#" method="get">
                        <label for="search_area">검색창</label>
                        <input type="search" name="search_area" required autofocus>
                        <button type="button">SEARCH</button>
                    </form>
                </fieldset>
            </div>
            <ul id="gnb">
                <li><span><a href="https://user809-git.github.io/portfolio1/sub/011.html">WE DESIGN</a></span></li>
                <li><span><a href="https://user809-git.github.io/portfolio1/sub/012.html">WE DISCOVER</a></span></li>
                <li><span><a href="https://user809-git.github.io/portfolio1/sub/013.html">ABOUT US</a></span></li>
                <li><span><a href="https://user809-git.github.io/portfolio1/sub/014.html">NEWS</a></span></li>
            </ul>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            var isDown = 0;
            var searchBtn = $("#toggle_search .goSearch");
            var closeBtn = $("#toggle_search .searchX");
            var searchField = $("#toggle_search #searchBox");
            
            searchBtn.click(function(){
                if($("#head").outerWidth() >= 1024){
                    searchField.show().stop().animate({"width": '300px'});
                } else searchField.slideDown();
                
                $(this).addClass("blind");
                closeBtn.removeClass("blind");
                
                if(isDown == 2){
                    menuBtn.trigger('click');
                }
                isDown = 1;
            });
            closeBtn.click(function(){
                if($("#head").outerWidth() >= 1024){
                    searchField.stop().animate({"width": '0%'}).hide();
                } else searchField.slideUp();
                $(this).addClass("blind");
                searchBtn.removeClass("blind");
                isDown = 0;
            });
            
            var menuBtn = $(".menuBtn");
            menuBtn.click(function(){
                
                if(isDown != 2) {
                    closeBtn.trigger('click');
                    $("#gnb").slideDown();
                    isDown = 2;
                    
                } else if(isDown == 2) {
                    $("#gnb").slideUp();
                    isDown = 0;
                }
            });
            
            $(window).resize(function(){
                if($("#head").innerWidth() == 1200){
                    $("#gnb").show();
                } else $("#gnb").hide();
            });
        });
    </script>
    
</body>
</html>
